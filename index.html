<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="changeMessage">Click</button>
        {{ reversedMessage }}
        {{ reversedMessage }}
        {{ reversedMessage }}
    </div>
    <script>
        new Vue({ // vue 인스턴스 생성 == onload와 비슷
            el: '#app', // mount 위치
            data: {
                message: '헬로우'
            },
            methods: { // this에는 data : {} 값을 갖고 있음 >> 함수를 캐싱하지 않는다.
                changeMessage() {
                    this.message = '코지코더';
                }
            },
            computed: { // 복잡하고 긴 연산은 computed 안에 정의하여 사용한다. >> 함수를 캐싱한다.
                reversedMessage() { // 속성이 생김 > 함수가 이미 계산이 되어있음 vs 함수는 매 순간 호출해야함
                                    // this.value가 변한다면 그 값을 감지하여 다시 캐싱함
                    return this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
