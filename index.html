<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ year }}
        <button v-on:click="plus">더하기</button>
        <button v-on:click="minus">빼기</button>
        <form v-on:submit.prevent="submit"> <!-- v-on : 이벤트 / v-on:click.prevent (정지) -->
            <input type="text" v-model="text"/></br> <!-- v-model : 양방향 바인딩, data에 값을 실시간으로 변경하고 싶을 때 -->
            <!-- <input type="text" :value="text" @keyup="updateText"/></br> -->
            {{ text }}</br>
            <button type="submit">Submit</button>
        </form>
        <form v-on:submit="search"> <!-- v-on : event -->
            <input type="text" :value="keyword" @input="keyword = $event.target.value"/></br> <!-- @input="${data_key} = $event.target.value" >> 실시간 데이터 공유 -->
            <button type="search">검색</button>
        </form>
    </div>
    <script>
        new Vue({ // vue 인스턴스 생성
            el: '#app', // mount 위치
            data: {
                year: 2018,
                keyword: '',
                url: 'https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=',
                text: 'text'
            },
            methods: { // this에는 data : {} 값을 갖고 있음
                plus() {
                    this.year++;
                },
                minus() {
                    this.year--;
                },
                submit() {
                    alert('submitted');
                    console.log('submitted');
                },
                search() {
                    window.open(this.url+this.keyword);
                },
                // updateText(event) {
                //     this.text = event.target.value;
                // }
            }
        })
    </script>
</body>
</html>
