<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>
        .red {
            color: red;
        }
        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div :style="{ color: red, fontSize: size }">Hi</div>
        <div :class="{ red: isRed, 'font-bold': isBold }">Hello</div>
        <button @click="update">Click</button>
    </div>
    <script>
        new Vue({ // vue 인스턴스 생성 == onload와 비슷
            el: '#app', // mount 위치
            data: {
                message: '헬로우',
                updated: '아니오',
                isRed: false, // true면 20라인 class에 red가 적용
                isBold: false,
                red: 'red',
                size: '30px'
            },
            methods: { // this에는 data : {} 값을 갖고 있음 >> 함수를 캐싱하지 않는다.
                update() {
                    this.isRed = !this.isRed;
                    this.isBold = !this.isBold;
                }
            },            
        })
    </script>
</body>
</html>
