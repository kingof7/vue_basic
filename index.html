<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ nextYear('하이') }}
        <input :type="type2" v-bind:value="inputData1"> <!-- data가 가지고 있는 값을 >> data binding -->
        <a :href="getKossieCoderLink('kossiecoder')">코지 코더 채널</a> <!-- v-bind는 생략 가능 -->
        </br></br>
        {{ naver }}
        </br>
        <input type="text" :value="keyword"/>
        <a :href="searchNaver()">검색</a>
    </div>
    <script>
        new Vue({ // vue 인스턴스 생성
            el: '#app',
            data: {
                person: {
                    name: '종화 코더',
                    age: 30
                },
                inputData1: 'text',
                inputData2: 123,
                type1: 'number',
                type2: 'string',
                link: 'https://www.youtube.com/',
                link2: 'https://search.naver.com/search.naver?sm=mtp_hty.top&where=m&query=',
                naver: '네이버 검색',
                keyword: '검색'
            },
            methods: { // this에는 data : {} 값을 갖고 있음
                searchNaver() {
                    return this.link2 + this.keyword
                },
                getKossieCoderLink(channel) {
                    return this.link + channel
                },
                nextYear(greeting) { // 함수 줄여서 선언하기
                    return greeting + '! ' +this.person.name + ' 는 내년에 ' + (this.person.age + 1) + '살 입니다.';
                },
                otherMethod: function() { // 정석대로 함수 선언하기
                    this.nextYear();
                }
            }
        })
    </script>
</body>
</html>
