<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>
        .red {
            color: red;
        }
        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--
            <template v-if="number === 1">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </template>
            <div v-else-if="number === 2">Hi</div>
            <div v-else>No</div>
            <button @click="increaseNumber">Plus</button>
            <button @click="decreaseNumber">Minus</button>
        -->
        <div v-show="show">Yes</div> <!-- v-if는 초기렌더링 x / v-show는 항상 초기렌더링 이후 display 옵션 먹임
                                          자주 변한다면 v-show 사용, 그렇지 않다면 v-if -->
        <br>
        <button @click="toggle">Toggle</button>
    </div>
    <script>
        new Vue({ // vue 인스턴스 생성 == onload와 비슷
            el: '#app', // mount 위치
            data: {
                show: false,
                number: 0
            },
            methods: { // this에는 data : {} 값을 갖고 있음 >> 함수를 캐싱하지 않는다.
                toggleShow() {
                    this.show = !this.show;
                },
                increaseNumber() {
                    this.number++;
                },
                decreaseNumber() {
                    this.number--;
                },
                toggle() {
                    this.show = !this.show;
                }
            },            
        })
    </script>
</body>
</html>
