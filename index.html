<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ name }}<br>
        <button @click="changeText">Click</button>
    </div>
    <div id="app-1">
        {{ name }}<br>
        <button @click="changeText">Click</button>
    </div>
    <script>
        const app = new Vue({ // vue 인스턴스 생성 == onload와 비슷
            el: '#app', // element mount 위치
            data: {
                name: 'kossie'
            },
            methods: { // this에는 data : {} 값을 갖고 있음 >> 함수를 캐싱하지 않는다.
                changeText() {
                    app1.name = 'kossie updated';
                }
            },            
        })

        const app1 = new Vue({
            el: '#app-1',
            data: {
                name: 'kossie1'
            },
            methods: {
                changeText() {
                    app.name = 'kossie1 updated';
                }
            },            
        })
    </script>
</body>
</html>
